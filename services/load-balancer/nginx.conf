events {
    worker_connections 1024;
}

http {
    # Health check configuration
    upstream text_service {
        # Round-robin load balancing between 3 nodes
        # Health checks via max_fails and fail_timeout
        server text-service-a:8000 max_fails=3 fail_timeout=60s;
        server text-service-b:8000 max_fails=3 fail_timeout=60s;
        server text-service-c:8000 max_fails=3 fail_timeout=60s;
        
        # Keepalive connections for better performance
        keepalive 32;
    }

    upstream chat_service {
        server chat-service:8000 max_fails=2 fail_timeout=30s;
        keepalive 32;
    }

    upstream analytics_service {
        server analytics-service:8000 max_fails=2 fail_timeout=30s;
        keepalive 32;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Connection timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    server {
        listen 80;
        server_name _;

        # Text Service endpoints
        location /api/document/ {
            proxy_pass http://text_service;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/edits {
            proxy_pass http://text_service;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/replication/ {
            proxy_pass http://text_service;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Chat Service endpoints
        location /api/chat/ {
            proxy_pass http://chat_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Analytics Service endpoints
        location /api/analytics/ {
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Status page for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
