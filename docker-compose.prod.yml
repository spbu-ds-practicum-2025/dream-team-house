version: '3.8'

services:
  # PostgreSQL databases for Text Service nodes
  postgres-text-a:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: textservice
      POSTGRES_USER: textservice
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-textservice_password}
    volumes:
      - postgres-text-a-data:/var/lib/postgresql/data
    networks:
      - dream-team-network

  postgres-text-b:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: textservice
      POSTGRES_USER: textservice
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-textservice_password}
    volumes:
      - postgres-text-b-data:/var/lib/postgresql/data
    networks:
      - dream-team-network

  postgres-text-c:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: textservice
      POSTGRES_USER: textservice
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-textservice_password}
    volumes:
      - postgres-text-c-data:/var/lib/postgresql/data
    networks:
      - dream-team-network

  # PostgreSQL database for Analytics Service
  postgres-analytics:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analytics_password}
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    networks:
      - dream-team-network

  # Redis for Chat Service
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - dream-team-network

  # Text Service - Node A (Moscow)
  text-service-a:
    build:
      context: ./services/text-service
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://textservice:${POSTGRES_PASSWORD:-textservice_password}@postgres-text-a:5432/textservice
      NODE_ID: node-a
      NODE_NAME: Moscow
      ANALYTICS_URL: http://analytics-service:8000
      PEER_NODES: http://text-service-b:8000,http://text-service-c:8000
    depends_on:
      - postgres-text-a
    networks:
      - dream-team-network

  # Text Service - Node B (Saint Petersburg)
  text-service-b:
    build:
      context: ./services/text-service
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://textservice:${POSTGRES_PASSWORD:-textservice_password}@postgres-text-b:5432/textservice
      NODE_ID: node-b
      NODE_NAME: Saint-Petersburg
      ANALYTICS_URL: http://analytics-service:8000
      PEER_NODES: http://text-service-a:8000,http://text-service-c:8000
    depends_on:
      - postgres-text-b
    networks:
      - dream-team-network

  # Text Service - Node C (Novosibirsk)
  text-service-c:
    build:
      context: ./services/text-service
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://textservice:${POSTGRES_PASSWORD:-textservice_password}@postgres-text-c:5432/textservice
      NODE_ID: node-c
      NODE_NAME: Novosibirsk
      ANALYTICS_URL: http://analytics-service:8000
      PEER_NODES: http://text-service-a:8000,http://text-service-b:8000
    depends_on:
      - postgres-text-c
    networks:
      - dream-team-network

  # Chat Service
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    restart: always
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    networks:
      - dream-team-network

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://analytics:${POSTGRES_PASSWORD:-analytics_password}@postgres-analytics:5432/analytics
    depends_on:
      - postgres-analytics
    networks:
      - dream-team-network

  # Load Balancer (internal, not exposed)
  load-balancer:
    build:
      context: ./services/load-balancer
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - text-service-a
      - text-service-b
      - text-service-c
      - chat-service
      - analytics-service
    networks:
      - dream-team-network

  # Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${TEXT_SERVICE_A_DOMAIN}
        NEXT_PUBLIC_CHAT_URL: https://${CHAT_SERVICE_DOMAIN}
        NEXT_PUBLIC_ANALYTICS_URL: https://${ANALYTICS_SERVICE_DOMAIN}
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: https://${TEXT_SERVICE_A_DOMAIN}
      NEXT_PUBLIC_CHAT_URL: https://${CHAT_SERVICE_DOMAIN}
      NEXT_PUBLIC_ANALYTICS_URL: https://${ANALYTICS_SERVICE_DOMAIN}
    depends_on:
      - load-balancer
    networks:
      - dream-team-network

  # AI Agents
  ai-agent:
    build:
      context: ./services/ai-agent
      dockerfile: Dockerfile
    restart: always
    environment:
      AGENT_ROLE: "general editor"
      API_TOKEN: "test-token-123"
      TEXT_SERVICE_URL: http://load-balancer
      CHAT_SERVICE_URL: http://load-balancer
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      OPENAI_BASE_URL: "https://api.proxyapi.ru/openai/v1"
      MAX_EDITS: "1"
    depends_on:
      - load-balancer
    networks:
      - dream-team-network
    deploy:
      replicas: 2

  # Traefik reverse proxy (FILE provider only)
  traefik:
    image: traefik:v3.3
    restart: always
    command:
      - "--log.level=INFO"

      # Providers: ONLY file (no docker provider)
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP->HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"

      # ACME (Let's Encrypt)
      - "--certificatesresolvers.letsencrypt.acme.email=${CERTBOT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

      # Dashboard (не публикуем порт наружу)
      - "--api.dashboard=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./services/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - dream-team-network

networks:
  dream-team-network:
    driver: bridge

volumes:
  postgres-text-a-data:
  postgres-text-b-data:
  postgres-text-c-data:
  postgres-analytics-data:
  redis-data:
  letsencrypt: